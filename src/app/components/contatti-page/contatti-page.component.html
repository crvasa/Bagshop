<div class="contact-container">
  <h1 class="contact-title">Contattaci</h1>

  <p class="contact-intro">
    Hai domande, richieste personalizzate o vuoi semplicemente salutarci?
    Compila il form o scrivici direttamente. Siamo felici di sentirti!
  </p>

  <div class="contact-content">
    <div class="contact-info">
      <h3>Informazioni</h3>
      <p>Email: sacrvacreations&#64;gmail.com</p>      
      <p>Telefono: +39 123 456 789</p>
      <p>Indirizzo: Via Artigiana, 12 - 63066 Grottammare</p>
    </div>

    <div class="contact-form">
      <h3>Scrivici</h3>
      <form>
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Il tuo nome" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="la-tua@email.it" />

        <label for="message">Messaggio</label>
        <textarea id="message" rows="5" placeholder="Scrivi qui il tuo messaggio..."></textarea>

        <button type="submit">Invia</button>
      </form>
    </div>
  </div>
</div>
