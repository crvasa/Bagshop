<table>
    <tr>
      <th colspan="5">
        <h3>Ordine:</h3>
      </th>
    </tr>
    <tr *ngFor="let item of order.items">
      <td>
        <a [routerLink]="['/bag/', item.bag.id]">
          <img [src]="item.bag.imageUrl"/>
        </a>
      </td>
      <td>{{ item.bag.name }}</td>
      <td>{{ item.bag.price | currency }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price | currency }}</td>
      </tr>

      <tr>
        <td colspan="3"></td>
        <td>
        <strong>
            Total:
        </strong>
    </td>
    <td>
        <strong>
            {{order.totalPrice | currency}}
        </strong>
    </td>
    </tr>
</table>
