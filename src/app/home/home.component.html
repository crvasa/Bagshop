<app-tags></app-tags>
<app-not-found [visible]="!bags || bags.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let bag of bags">
    <a routerLink="/bag/{{bag.id}}">
      <div class="image-container">
        <img [src]="bag.imageUrl" alt="bag.name">
        <div class="bottom-info">
          <div class="name">{{ bag.name }}</div>
          <div class="price">{{ bag.price | currency }}</div>
        </div>
      </div>
    </a>
  </li>
</ul>
